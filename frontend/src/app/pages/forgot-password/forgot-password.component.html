       <div class="card-body px-lg-5 py-lg-5">
         <div class="text-center text-muted mb-4">
           <h1>Chercher votre compte par e-mail</h1>
         </div>
         <form [formGroup]="forgotForm" role="form" (ngSubmit)="submit()">
           <!-- Email field - shown when user doesn't exist -->
           <div >
             <div class="form-group mb-3">
               <label class="form-control-label">Adresse e-mail</label>
               <input class="form-control" placeholder="eya.wafi@sesame.com.tn" formControlName="email" type="email">
               <div *ngIf="forgotForm.get('email').invalid && (forgotForm.get('email').dirty || forgotForm.get('email').touched)" class="text-danger">
                 <div *ngIf="forgotForm.get('email').errors?.required">Ce champ est obligatoire</div>
                 <div *ngIf="forgotForm.get('email').errors?.email || forgotForm.get('email').errors?.pattern">Adresse e-mail invalide</div>
               </div>
             </div>
           </div>
       
       
           <div class="text-center">
             <!-- Conditional submit button -->
             <button type="submit" class="btn btn-primary my-4">
               {{ isLoading ? 'Recherche en cours... ': 'Rechercher'}}
             </button>
           </div>
         </form>
       </div>
     </div>
     <div class="row mt-3">
       <div class="col-6">
         <a [routerLink]="['/forgot-password']" class="text-light"><small>Mot de passe oubli√©?</small></a>
       </div>
       <div class="col-6 text-right">
        <a [routerLink]="['/login']" class="text-light"><small>Se connecter</small></a>
       </div>
     </div>
   </div>
 </div>
