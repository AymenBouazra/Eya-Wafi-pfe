       <div class="card-body px-lg-5 py-lg-5">
         <div class="text-center text-muted mb-4">
           <h1>Réinitialiser le mot de passe de votre compte</h1>
         </div>
         <form [formGroup]="resetForm" role="form" (ngSubmit)="submit()">
           <!-- Email field - shown when user doesn't exist -->
             <div class="form-group mb-3">
               <label class="form-control-label">Nouveau mot de passe</label>
               <input class="form-control" placeholder="********" formControlName="password" type="password">
               <div *ngIf="resetForm.get('password').invalid && (resetForm.get('password').dirty || resetForm.get('password').touched)" class="text-danger">
                 <div *ngIf="resetForm.get('password').errors?.required">Ce champ est obligatoire</div>
               </div>
             </div>
             <div class="form-group mb-3">
              <label class="form-control-label">Confirmation du mot de passe</label>
              <input class="form-control" placeholder="********" formControlName="confirmPassword" type="password">
              <div *ngIf="(isSubmitted && resetForm.hasError('mismatch')) || (resetForm.get('confirmPassword').invalid && (resetForm.get('confirmPassword').dirty || resetForm.get('confirmPassword').touched))" class="text-danger">
                <div *ngIf="resetForm.get('confirmPassword').errors?.required">Ce champ est obligatoire</div>
                <div *ngIf="isSubmitted && resetForm.hasError('mismatch')">Les mots de passe ne correspondent pas</div>
              </div>
            </div>
       
           <div class="text-center">
             <!-- Conditional submit button -->
             <button type="submit" class="btn btn-primary my-4">
               {{ isLoading ? 'Réinitialisation en cours... ': 'Réinitialiser'}}
             </button>
           </div>
         </form>
       </div>
     </div>
     <div class="row mt-3">
       <div class="col-6">
         <a [routerLink]="['/forgot-password']" class="text-light"><small>Mot de passe oublié?</small></a>
       </div>
       <div class="col-6 text-right">
         <a [routerLink]="['/login']" class="text-light"><small>Se connecter</small></a>
       </div>
     </div>
   </div>
 </div>
