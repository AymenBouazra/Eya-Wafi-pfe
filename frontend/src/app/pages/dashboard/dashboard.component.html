<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Utilisateurs</h5>
                  <span class="h2 font-weight-bold mb-0">{{ stats.usersTotal || 0 }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Offres de travail</h5>
                  <span class="h2 font-weight-bold mb-0">{{ stats.jobsTotal || 0 }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fa fa-briefcase"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Demandes de mobilités</h5>
                  <span class="h2 font-weight-bold mb-0">{{ stats.mobilityRequestsTotal || 0 }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fa fa-rocket"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more cards if needed -->
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-6 mb-5 mb-xl-0">
      <div class="card shadow" style="min-height: 370px;">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Répartition des offres de travail</h3>
        </div>
        <div class="card-body">
          <div style="height: 300px;">
            <canvas id="jobs-doughnut"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 mb-5 mb-xl-0">
      <div class="card shadow" style="min-height: 370px;">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Statut des demandes de mobilité</h3>
        </div>
        <div class="card-body">
          <div style="height: 300px;">
            <canvas id="mobility-pie"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
