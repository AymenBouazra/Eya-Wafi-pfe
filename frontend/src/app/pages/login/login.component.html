        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <img src="./assets/img/brand/Procareer.png" class="navbar-brand-img w-75" alt="...">
            <hr>
            <h1>Se connecter</h1>
          </div>

          <form [formGroup]="loginForm" role="form" (ngSubmit)="submit()">
            <!-- Email field - shown when user doesn't exist -->
            <div *ngIf="!userExists">
              <div class="form-group mb-3">
                <label class="form-control-label">Adresse e-mail</label>
                <input class="form-control" placeholder="eya.wafi@sesame.com.tn" formControlName="email" type="email">
                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="text-danger">
                  <div *ngIf="loginForm.get('email').errors?.required">Ce champ est obligatoire</div>
                  <div *ngIf="loginForm.get('email').errors?.email || loginForm.get('email').errors?.pattern">Adresse e-mail invalide</div>
                </div>
              </div>
            </div>
        
            <!-- Show email when user exists -->
            <div *ngIf="userExists" class="text-center mb-3">
              <h4>{{user?.email}}</h4>
            </div>
        
            <!-- Password field - shown when user has password -->
            <div *ngIf="userHavePassword">
              <div class="form-group">
                <label class="form-control-label">Mot de passe</label>
                <input class="form-control" placeholder="********" formControlName="password" type="password">
                <div *ngIf="loginForm.get('password').errors?.required" class="text-danger">Ce champ est obligatoire</div>
                <div *ngIf="loginForm.get('password').errors?.minLength" class="text-danger">Mot de passe doit contenir au moins 6 caract√®res</div>
              </div>
            </div>
        
            <!-- New password fields - shown when user exists but has no password -->
            <div *ngIf="!userHavePassword && userExists">
              <div class="alert alert-info">Cette utilisateur n'a pas de mot de passe</div>
              
              <div class="form-group">
                <label class="form-control-label">Nouveau mot de passe</label>
                <input class="form-control" formControlName="password" type="password">
              </div>
        
              <div class="form-group">
                <label class="form-control-label">Confirmer le mot de passe</label>
                <input class="form-control" formControlName="confirmPassword" type="password">
                <div *ngIf="loginForm.get('confirmPassword').errors?.pattern" class="text-danger">Les mots de passe ne correspondent pas</div>
              </div>
            </div>
        
            <div class="text-center">
              <!-- Conditional submit button -->
              <button *ngIf="!userHavePassword && !userExists" type="button" (click)="checkUserExists()" class="btn btn-primary my-4">
                Se connecter
              </button>
              <button *ngIf="userHavePassword || userExists" type="submit" class="btn btn-primary my-4">
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/forgot-password']" class="text-light"><small>Forgot password?</small></a>
        </div>
        <!-- <div class="col-6 text-right">
